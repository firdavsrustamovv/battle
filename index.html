<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Game</h1>
        <div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="myInp" placeholder="Hero name"
                    aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" onclick="myFunc()" type="button">Button</button>
                </div>
            </div>
            <div id="res" class="d-flex"></div>

        </div>
        <div class="d-flex gap-1">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="./img/weapon/1.jpg" alt="Card image cap">
                <div class="card-body">
                    <p class="card-text">Gun: 15</p>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="./img/weapon/2.jpg" alt="Card image cap">
                <div class="card-body">
                    <p class="card-text">Axe: 20</p>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="./img/weapon/7.jpg" alt="Card image cap">
                <div class="card-body">
                    <p class="card-text">Shield: 10</p>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="./img/weapon/4.jpg" alt="Card image cap">
                <div class="card-body">
                    <p class="card-text">Bow: 12</p>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="./img/weapon/5.jpg" alt="Card image cap">
                <div class="card-body">
                    <p class="card-text">Sword: 18</p>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="./img/weapon/6.jpg" alt="Card image cap">
                <div class="card-body">
                    <p class="card-text">Dagger: 10</p>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="./img/weapon/7.jpg" alt="Card image cap">
                <div class="card-body">
                    <p class="card-text">Staff: 25</p>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="./img/weapon/8.jpg" alt="Card image cap">
                <div class="card-body">
                    <p class="card-text">Wand: 15</p>
                </div>
            </div>
        </div>
        <h1 id="res2" class="text-center"></h1>
    </div>

    <script src="./app.js"></script>
</body>

</html>
